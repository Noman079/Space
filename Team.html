<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Cosmic Wonders</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            background: url(bg6.jpg) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .team-section {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px cyan;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .team-member {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .team-member h3 {
            margin-top: 10px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px cyan;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .star-1 img {
  position: absolute;
  top: 80px;
  right: 20px;
  z-index: 1;
  width: 100px;
  animation: shoot 0.9s linear infinite;
}
.star-2 img {
  position: absolute;
  top: 170px;
  right: 90px;
  z-index: 1;
  width: 100px;
  animation: shoot 0.8s linear infinite;
  animation-delay: 1s;
}

.star-3 img {
  position: absolute;
  top: 250px;
  right: 0px;
  z-index: 1;
  width: 100px;
  animation: shoot 0.9s linear infinite;
  animation-delay: 2.5s;
}

.star-4 img {
  position: absolute;
  bottom: 200px;
  right: 0px;
  z-index: 1;
  width: 100px;
  animation: shoot 0.8s linear infinite;
  animation-delay: 3.5s;
  
}
@keyframes shoot {
0% {
  transform: translateX(0);
}

100% {
  transform: translateX(-2000px);
}
}
    </style>
</head>
<body>
    <section>
    <div class="overlay"></div>
    <div class="team-section">
        <h1>Our Team</h1>
        <div class="team-container">
            <div class="team-member" style="animation-delay: 0.3s;">
                <img src="https://via.placeholder.com/150" alt="Team Member 1">
                <h3>Noman</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.6s;">
                <img src="https://via.placeholder.com/150" alt="Team Member 2">
                <h3>Ayaan</h3>
            </div>
        </div>
    </div>
    <div class="shootingstar">
        <div class="star-1">
        <img src="./images/shootingstar.png" alt="" >
        </div>
        <div class="star-2">
          <img src="./images/shootingstar.png" alt="" >
          </div>
          <div class="star-3">
            <img src="./images/shootingstar.png" alt="" >
            </div>
            <div class="star-4">
              <img src="./images/shootingstar.png" alt="" >
              </div>
     </div>
    </section>
</body>
</html>
