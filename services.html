<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Space Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url(bg5.jpg) no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .contact-container h2 {
            margin-bottom: 20px;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #2d065f;
        }
        .email-box {
            margin-top: 20px;
        }
        .email-box a {
            display: block;
            padding: 10px;
            background-color: #910c96;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .email-box a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="social-icons">
            <a href="https://instagram.com/nomansk_7" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="email-box">
            <a href="mailto:nomanjsk@email.com">Send us an Email</a>
        </div>
    </div>
</body>
</html>
