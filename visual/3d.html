<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Solar System using HTML CSS and JavaScript</title>
</head>
<body>
    <div class="opening hide-UI view-2D zoom-large data-close controls-close">
        <div id="navbar">
            <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
            <h1>3D Solar System<br><span>by </span></h1>
            <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
        </div>
        <div id="universe" class="scale-stretched">
            <div id="galaxy">
                <div id="solar-system" class="earth">
                    <div id="mercury" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Mercury</span>
                            </div>
                        </div>
                    </div>
                    <div id="venus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Venus</span>
                            </div>
                        </div>
                    </div>
                    <div id="earth" class ="orbit">
                        <div class="pos">
                            <div class="orbit">
                                <div class="pos">
                                    <div class="moon"></div>
                                </div>
                            </div>
                            <div class="planet">
                                <span class="planet-label">Earth</span>
                            </div>
                        </div>
                    </div>
                    <div id="mars" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Mars</span>
                            </div>
                        </div>
                    </div>
                    <div id="jupiter" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Jupiter</span>
                            </div>
                        </div>
                    </div>
                    <div id="saturn" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <div class="ring"></div>
                                <span class="planet-label">Saturn</span>
                            </div>
                        </div>
                    </div>
                    <div id="uranus" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Uranus</span>
                            </div>
                        </div>
                    </div>
                    <div id="neptune" class="orbit">
                        <div class="pos">
                            <div class="planet">
                                <span class="planet-label">Neptune</span>
                            </div>
                        </div>
                    </div>
                    <div id="sun">
                        <span class="planet-label">Sun</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
